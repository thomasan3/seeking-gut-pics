<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Upload Image</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px;
    background-color: #111;
    color: white;
}
button {
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 10px;
}
.upload-btn { background-color: #4CAF50; color: white; }
#status { margin-top: 20px; font-weight: bold; }
img { max-width: 90%; margin-top: 20px; border-radius: 10px; }
</style>
</head>

<body>

<h1>Upload Photo</h1>

<input type="file" id="fileInput" accept="image/*">

<br>
<img id="preview" style="display:none;">
<br>

<button class="upload-btn" onclick="uploadImage()">Upload</button>

<div id="status"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"></script>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyAGBk_qMddYXMl24Em8J_IGb6GxQxQeBa4",
  authDomain: "seeking-gut.firebaseapp.com",
  projectId: "seeking-gut",
  storageBucket: "seeking-gut.firebasestorage.app",
  messagingSenderId: "934480362973",
  appId: "1:934480362973:web:5a29fdb02e794f88e88a34"
};

const app = initializeApp(firebaseConfig);
const storage = getStorage(app);

let selectedFile = null;

document.getElementById("fileInput").addEventListener("change", function(event) {
    selectedFile = event.target.files[0];
    if (!selectedFile) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        const preview = document.getElementById("preview");
        preview.src = e.target.result;
        preview.style.display = "block";
    };
    reader.readAsDataURL(selectedFile);
});

async function uploadImage() {
    if (!selectedFile) {
        document.getElementById("status").innerText = "No image selected.";
        return;
    }

    document.getElementById("status").innerText = "Uploading...";

    const imageRef = ref(storage, "latest.png");

    try {
        await uploadBytes(imageRef, selectedFile);
        document.getElementById("status").innerText = "Upload successful!";
    } catch (error) {
        document.getElementById("status").innerText = "Upload failed.";
        console.error(error);
    }
}

window.uploadImage = uploadImage;

</script>

</body>
</html>
